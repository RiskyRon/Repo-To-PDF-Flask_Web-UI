<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="chatbox" class="mt-3">
            <!-- Chat messages will be added here -->
        </div>
        <form id="chat-form" class="mt-3 d-flex">
            <div class="form-group flex-grow-1 mb-0">
                <input type="text" id="message" class="form-control" placeholder="Type a message" required>
            </div>
            <button type="submit" class="btn btn-send">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"></path>
                </svg>
            </button>
        </form>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                var message = $('#message').val();
                $.post('/chat', {message: message}, function(data) {
                    $('#chatbox').append('<div class="message"><strong>You:</strong> ' + message + '</div>');
                    $('#chatbox').append('<div class="message"><strong>Chatbot:</strong> ' + data.response + '</div>');
                    $('#message').val('');
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                });
            });
        });
    </script>
</body>
</html>
